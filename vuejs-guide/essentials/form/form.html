<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>Game Form</h1>

        <div id="app">
            <form v-on:submit.prevent="onSubmit">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" v-model.trim="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" v-model="description"></textarea>
                </div>
                <fieldset class="form-group">
                    <legend>Rated mature?</legend>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mature" value="No" v-model="mature"> No
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mature" value="12" v-model="mature"> 12+
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mature" value="15" v-model="mature"> 15+
                        </label>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="rating">Code (numbers)</label>
                    <input id="rating" type="tel" class="form-control" v-model.number="code">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" class="form-control" v-model="genre">
                        <option v-for="g in genres" v-bind:key="g.id" v-bind:value="g.genre">
                            {{ g.genre }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" v-model="newsLetter"> News letter?
                        </label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
